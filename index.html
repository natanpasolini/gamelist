<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./styles.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Micro+5&family=Pixelify+Sans:wght@400..700&family=Silkscreen:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@hackernoon/pixel-icon-library/fonts/iconfont.css">
</head>
<body class="relative">
    <header class="flex justify-center items-center min-h-[200px] w-full bg-stone-900">
        <h1 class="text-[40px] md:text-[72px] title font-silkscreen text-center">Naga's Gamelist</h1>
    </header>

    <!-- sticky toolbar -->
    <navbar>
        <div class="flex flex-col md:flex-row justify-between items-center p-4 gap-6 w-full sticky top-0 absolute bg-neutral-800 z-10 box-shadow border border-neutral-700">
            <div class="flex flex-row justify-start gap-4 rounded-xl px-3 hover:bg-neutral-700 cursor-pointer" onclick="window.open('https://github.com/natanpasolini/gamelist')">
                <div class="flex justify-center items-center">
                    <i class="hn hn-github text-white text-[36px]"></i>
                </div>
                <div class="flex flex-col justify-center">
                    <strong id="commit" class="text-white font-silkscreen">Carregando...</strong>
                    <p class="text-[12px] font-pixelify-sans">Clique aqui para ver a última atualização do site!</p>
                </div>
            </div>
            <div class="flex flex-row gap-2">
                <div class="flex items-center justify-center rounded-full w-[36px] h-[36px] hover:bg-neutral-700 cursor-pointer" onclick="modalGuia.showModal()">
                    <i class="hn hn-question text-white text-[24px]"></i>
                </div>
                <div class="flex items-center justify-center rounded-full w-[36px] h-[36px] hover:bg-neutral-700 cursor-pointer" onclick="modalTest.showModal()">
                    <i class="hn hn-plus-solid text-white text-[24px]"></i>
                </div>
            </div>
            <div class="flex flex-row justify-center gap-4">
                <div class="flex items-center rounded text-white relative w-[170px] group">
                    <select id="platform-filter" class="peer z-1 pl-2 border rounded border-white appearance-none bg-transparent outline-none cursor-pointer w-full font-silkscreen">
                        <option value="all" disabled selected>Plataforma</option>
                        <option value="all">Todas</option>
                        <option value="switch">Switch</option>
                        <option value="steam">Steam</option>
                        <option value="epic">Epic</option>
                        <option value="gp">Gamepass</option>
                    </select>
                    <i class="hn hn-chevron-up absolute select-none z-0 right-3 text-[12px] peer-focus:rotate-180 transform transition"></i>
                </div>
                <div class="flex items-center rounded text-white relative w-[100px]">
                    <select id="year-filter" class="peer z-1 pl-2 border rounded border-white appearance-none bg-transparent outline-none cursor-pointer w-full font-silkscreen">
                        <option value="all" disabled selected>Ano</option>
                        <option value="all">Todos</option>
                        <option value="2026">2026</option>
                        <option value="2025">2025</option>
                        <option value="2024">2024</option>
                        <option value="2023">2023</option>
                        <option value="2022">2022</option>
                        <option value="2021">2021</option>
                        <option value="2020">2020</option>
                    </select>
                    <i class="hn hn-chevron-up absolute select-none z-0 right-3 text-[12px] peer-focus:rotate-180 transform transition"></i>
                </div>
            </div>
        </div>
    </navbar>

    <!-- testando modal -->
    <dialog class="modal" id="modalTest">
        <div class="flex flex-col bg-neutral-800 border border-neutral-700 rounded-lg p-5 relative">
            <i class="hn hn-window-close-solid text-red-600 absolute top-2 right-2 hover:text-red-800 cursor-pointer" onclick="modalTest.close()"></i>
            <div class="flex flex-col gap-2 mb-2">
                <div class="font-silkscreen text-lg">NOVO JOGO</div>
                <span class="w-full h-[2px] gamecard-bg-basic rounded-full"></span>
            </div>
            <div class="flex flex-row justify-center items-center gap-4">
                <div class="hover-3d">
                    <figure>
                        <div class="hidden md:flex rounded-xl flex-col py-6 px-4 shadow-md w-[400px] gamecard-bg-basic gamecard-border-basic backdrop-blur-md border">
                            <div class="relative">
                                <div class="px-[6px] py- m-0 bg-black border border-white rounded flex justify-center items-center absolute -rotate-30 select-none top-1 -left-3">
                                    <span class="text-white text-2xl leading-none font-silkscreen" id="previewcardYear">
                                        ANO
                                    </span>
                                </div>
                                <div class="w-full px-5 py-3">
                                    <div class="border-2 rounded">
                                        <div class="aspect-video flex justify-center">
                                            <img src="https://imgs.search.brave.com/1qZ1xZHKx_mRy0qHVnLPv0oVuMyN_P5s52GP9bd1m10/rs:fit:860:0:0:0/g:ce/aHR0cHM6Ly9tZWRp/YS5pc3RvY2twaG90/by5jb20vaWQvMTEy/ODgyNjg4NC92ZWN0/b3Ivbm8taW1hZ2Ut/dmVjdG9yLXN5bWJv/bC1taXNzaW5nLWF2/YWlsYWJsZS1pY29u/LW5vLWdhbGxlcnkt/Zm9yLXRoaXMtbW9t/ZW50LmpwZz9zPTYx/Mng2MTImdz0wJms9/MjAmYz0zOTBlNzZ6/Tl9USjdIWkhKcG5J/N2pObDdVQnBPM1VQ/N2hwUjJtZUUxUWQ0/PQ" class="aspect-video border border-white rounded object-cover" id="previewcardImg">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="flex flex-col justify-center items-center h-full">
                                <div class="bg-transparent p-1 w-full flex justify-center items-center h-[60px]">
                                    <h1 class="text-white text-center text-xl font-silkscreen line-clamp-2" id="previewcardTitle">
                                        TÍTULO
                                    </h1>
                                </div>
                                <div class="grid grid-cols-2 w-full">
                                    <div class="flex flex-col items-start pt-1 border-2 border-black gap-1 bg-black">
                                        <div class="flex justify-start items-center pl-2 gap-2">
                                            <i class="hn hn-trophy-solid text-yellow-300 text-3xl"></i>
                                            <span class="text-${gamecardTextColor} leading-none text-3xl font-micro-5 select-none" id="previewcardAchievements">
                                                CONQUISTAS
                                            </span>
                                        </div>
                                        <div class="flex justify-start items-center pl-2 gap-2">
                                            <i class="hn hn-clock text-yellow-300 text-3xl"></i>
                                            <span class="text-white leading-none text-3xl font-micro-5 select-none" id="previewcardHours">
                                                HORAS
                                            </span>
                                        </div>
                                    </div>
                                    <div class="flex justify-center h-20">
                                        <div class="p-2 flex justify-center items-center w-full border-2 border-black score-A">
                                            <span class="text-3xl font-pixelify-sans select-none" id="previewcardScore">
                                                NOTA
                                            </span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </figure>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
                <div class="w-[400px] h-[400px]">
                    <form class="flex flex-col gap-4 h-full"  id="cardCreator">
                        <h1 class="text-white font-silkscreen">Configurações</h1>
                        <div class="flex flex-row gap-4 rounded w-full">
                            <input type="text" required placeholder="TITULO" id="inputGameTitle" class="min-w-0 border-b border-white font-silkscreen text-white outline-none">
                            <input type="text" minlength="4" maxlength="4" required placeholder="ANO" id="inputGameYear" class="min-w-0 w-[20%] border-b border-white font-silkscreen text-white outline-none">
                        </div>
                        <div class="flex flex-col w-full">
                            <h1 class="text-white font-silkscreen">CONQUISTAS</h1>
                            <div class="flex flex-row gap-4 w-full">
                                <input type="text" placeholder="ALCANÇADAS" id="inputGameAch" class="min-w-0 border-b border-white font-silkscreen text-white outline-none">
                                <input type="text" placeholder="TOTAL" id="inputGameMaxAch" class="min-w-0 border-b border-white font-silkscreen text-white outline-none">
                            </div>
                        </div>
                        <div class="flex flex-col w-full">
                            <h1 class="text-white font-silkscreen">HORAS & NOTA</h1>
                            <div class="flex flex-row gap-4 w-full">
                                <input type="text" maxlength="6" placeholder="HORAS" id="inputGameHours" class="min-w-0 border-b border-white font-silkscreen text-white outline-none">
                                <div class="flex items-center rounded text-white relative w-[170px] group">
                                    <select id="inputGameScore" class="peer z-1 pl-2 border rounded border-white appearance-none bg-transparent outline-none cursor-pointer w-full h-full font-silkscreen">
                                        <option value="N/A" disabled selected>N/A</option>
                                        <option value="F">F</option>
                                        <option value="D">D</option>
                                        <option value="C">C</option>
                                        <option value="B">B</option>
                                        <option value="A">A</option>
                                        <option value="S">S</option>
                                        <option value="SS">SS</option>
                                        <option value="SSS">SSS</option>
                                    </select>
                                    <i class="hn hn-chevron-up absolute select-none z-0 right-3 text-[12px] peer-focus:rotate-180 transform transition"></i>
                                </div>
                            </div>
                        </div>
                        <div class="flex flex-col w-full">
                            <h1 class="text-white font-silkscreen">IMAGEM</h1>
                            <div class="flex flex-row gap-4 w-full">
                                <input type="text" placeholder="link da imagem" id="inputGameImg" class="min-w-0 w-full border-b border-white font-silkscreen text-white outline-none">
                            </div>
                        </div>
                        <div class="flex justify-center items-center h-full">
                            <input type="submit" value="Criar Card" class="rounded-sm bg-red-600 p-2 font-silkscreen disabled:bg-stone-700 disabled:text-stone-800 disabled:shadow-none"></input>
                        </div>
                    </form>
                </div>
            </div>
            
        </div>
    </dialog>


    <!-- Seção com grid dos gamecards (os gamecards são adicionados pelo gamecards.js) -->
    <section class="flex justify-center items-start py-10 bg-stone-900" style="min-height: 100vh;">
        <div class="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 gap-4 w-full max-w-[1300px] justify-items-center" id="gamelist">
            <div class="flex flex-row justify-center items-center w-full gap-4" id="newGameCard">
                <div class="hover-3d">
                    <figure>
                        <div class="w-[295px] h-[295px] md:w-[350px] md:h-[350px] xl:w-[400px] xl:h-[400px] rounded-xl flex flex-col justify-center items-center pt-5 shadow-md backdrop-blur-md border border-neutral-700">
                            <div class="flex justify-center items-center rounded-full border-neutral-700 bg-neutral-800 p-2" onclick="modalTest.showModal()">
                                <i class="hn hn-plus-solid text-white text-xl"></i>
                            </div>
                            <h3 class="font-silkscreen select-none">Novo Jogo</h3>
                        </div>
                    </figure>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
            </div>
        </div>
    </section>
    <script type="module" src="./main.js"></script>
</body>
</html>
