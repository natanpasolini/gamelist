<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./styles.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Micro+5&family=Pixelify+Sans:wght@400..700&family=Silkscreen:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@hackernoon/pixel-icon-library/fonts/iconfont.css">
</head>
<body>
    <!-- Título -->
    <header class="flex justify-center items-center min-h-[200px] w-full bg-stone-900">
        <h1 class="text-[40px] md:text-[72px] title font-silkscreen text-center">Naga's Gamecards</h1>
    </header>

    <!-- Sticky toolbar -->
    <navbar>
        <div class="flex flex-col md:flex-row justify-between items-center p-4 gap-6 w-full sticky top-0 absolute bg-neutral-800 z-10 box-shadow border border-neutral-700">
            <div class="flex justify-start items-center gap-[15px] flex-1">
                <div class="flex items-center justify-center rounded-full w-[36px] h-[36px] hover:bg-neutral-700 cursor-pointer" onclick="modalPatchNotes.showModal()">
                    <i class="hn hn-github text-white text-[32px]"></i>
                </div>
                <div class="flex items-center justify-center rounded-full w-[36px] h-[36px] hover:bg-neutral-700 cursor-pointer" onclick="modalGuia.showModal()">
                    <i class="hn hn-question text-white text-[24px]"></i>
                </div>
            </div>
            <div class="flex flex-row gap-2 justify-center gap-[15px] flex-1">
                <div class="flex items-center justify-center rounded-full w-[36px] h-[36px] hover:bg-neutral-700 cursor-pointer" onclick="cardCreator()">
                    <i class="hn hn-plus-solid text-white text-[24px]"></i>
                </div>
                <div class="flex items-center justify-center rounded-full w-[36px] h-[36px] hover:bg-neutral-700 cursor-pointer" onclick="updateMouseState('trash')">
                    <i class="hn hn-trash-alt-solid text-white text-[24px]" id="mousetrash"></i>
                </div>
                <div class="flex items-center justify-center rounded-full w-[36px] h-[36px] hover:bg-neutral-700 cursor-pointer" onclick="updateMouseState('edit')">
                    <i class="hn hn-pencil-solid text-white text-[24px]" id="mouseedit"></i>
                </div>
            </div>
            <div class="flex flex-row justify-end gap-[15px] flex-1">
                <div class="flex items-center justify-center rounded-full w-[36px] h-[36px] hover:bg-neutral-700 cursor-pointer" id="downloadDB">
                    <i class="hn hn-download-solid text-white text-[24px]"></i>
                </div>
                <div class="flex items-center justify-center rounded-full w-[36px] h-[36px] hover:bg-neutral-700 cursor-pointer" id="uploadDB">
                    <i class="hn hn-upload-solid text-white text-[24px]"></i>
                    <input type="file" id="fileInputHandler" class="hidden" accept=".json">
                </div>
                <div class="flex items-center rounded text-white relative w-[100px] hide">
                    <select disabled id="year-filter" class="disabled:opacity-20 peer z-1 pl-2 border rounded border-white appearance-none bg-transparent outline-none cursor-pointer w-full font-silkscreen">
                        <option value="all" disabled selected>Ano</option>
                        <option value="all">Todos</option>
                        <option value="2026">2026</option>
                        <option value="2025">2025</option>
                        <option value="2024">2024</option>
                        <option value="2023">2023</option>
                        <option value="2022">2022</option>
                        <option value="2021">2021</option>
                        <option value="2020">2020</option>
                    </select>
                    <i class="hn hn-chevron-up absolute select-none z-0 right-3 text-[12px] peer-disabled:opacity-20 peer-focus:rotate-180 transform transition"></i>
                </div>
            </div>
        </div>
    </navbar>

    <!-- Modal patch notes -->
     <dialog id="modalPatchNotes" class="modal outline-none">
        <div class="modal-box flex flex-col bg-neutral-800 border border-neutral-700 relative h-[80%] gap-2">
            <i class="hn hn-window-close-solid text-red-600 absolute top-2 right-2 hover:text-red-800 cursor-pointer" onclick="modalPatchNotes.close()"></i>
            <div class="flex flex-col w-full">
                <h1 class="font-silkscreen font-bold text-lg">Patch notes</h1>
            </div>
            <span class="w-full h-[2px] rounded-full bg-neutral-500"></span>
            <div class="flex flex-col gap-4 p-2 overflow-y-scroll flex-1" id="patchNotesBlocks">
            </div>
            <span class="w-full h-[2px] rounded-full bg-neutral-500"></span>
            <div class="flex justify-center items-center">
                <button type="button" class="btn gamecard-bg-basic gamecard-border-basic rounded-md p-2 font-silkscreen duration-200 cursor-pointer hover:bg-white hover:text-black hover:scale-105 active:scale-95" onclick="window.open('https://github.com/natanpasolini/gamelist')">
                    github
                </button> 
            </div>
        </div>
     </dialog>

    <!-- Modal aviso de upload -->
    <dialog id="modalAvisoUpload" class="modal">
        <div class="flex flex-col justify-center items-center gap-4">
            <div class="alert alert-warning max-w-[400px] md:max-w-full">
                <i class="hn hn-exclamation-triangle-solid"></i>
                <span class="font-silkscreen">Atenção: Fazer upload de uma database irá sobreescrever a sua atual!</span>
            </div>
            <button class="btn btn-warning font-silkscreen w-[100px] h-[30px]" onclick="modalAvisoUpload.close()">OK!</button>
        </div>
    </dialog>

    <!-- Modal erro de upload -->
     <dialog id="modalErroUpload" class="modal">
        <div class="flex flex-col justify-center items-center gap-4">
            <div class="alert alert-error max-w-[400px] md:max-w-full">
                <i class="hn hn-times-circle"></i>
                <span class="font-silkscreen">Erro: Arquivo JSON inválido ou corrompido!</span>
            </div>
            <button class="btn btn-error font-silkscreen w-[100px] h-[30px]" onclick="modalErroUpload.close()">ops!</button>
        </div>
    </dialog>

    <!-- Criador de Cards -->
    


    <!-- editor de cards -->
    

    <!-- Grid dos gamecards (gamelist) -->
    <section class="flex justify-center items-start py-10 bg-stone-900" style="min-height: 100vh;">
        <div class="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 gap-4 w-full max-w-[1300px] justify-items-center" id="gamelist">
            <div class="flex flex-row justify-center items-center w-full gap-4" id="newGameCard">
                <div class="hover-3d">
                    <figure>
                        <div class="w-[295px] h-[295px] md:w-[350px] md:h-[350px] xl:w-[400px] xl:h-[400px] rounded-xl flex flex-col justify-center items-center pt-5 shadow-md backdrop-blur-md border border-neutral-700">
                            <div class="flex justify-center items-center rounded-full border-neutral-700 bg-neutral-800 p-2" onclick="modalCardCreator.showModal()">
                                <i class="hn hn-plus-solid text-white text-xl"></i>
                            </div>
                            <h3 class="font-silkscreen select-none">Novo Jogo</h3>
                        </div>
                    </figure>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
            </div>
        </div>
    </section>

    <!-- Script principal -->
    <script type="module" src="./main.js"></script>
</body>
</html>
